<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var a = [2,3,1,4,7,9];			//给这个变量进行排序然后上传到gitHub
			for (var i = 0; i < a.length; i++) {
				for (var j = 0; j < a.length; j++) {
					if(a[j] > a[j+1]){
						var tep = a[j];
						a[j] = a[j+1];
						a[j+1] = tep;
					}
				}
			}
			console.log(a);
		</script>
		
	</body>
</html>
